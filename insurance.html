<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PayOn - Insurance</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* same CSS as dashboard */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{background:url('/image/main.jpg') no-repeat center center fixed;background-size:cover;min-height:100vh;color:#c9b1b1;padding-bottom:120px;}
body::before{content:"";position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(125,123,123,0.9);z-index:-1;}
.navbar{background:#0077b6;color:#fff;padding:10px 20px;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:999;}
.navbar-logo{text-align:center;flex-grow:1;}
.navbar-logo img{height:40px;}
.navbar-icon{width:28px;height:28px;cursor:pointer;transition:transform .3s;}
.navbar-icon:hover{transform:scale(1.15);}
.page-section{background:#fff;margin:20px;padding:20px;border-radius:15px;box-shadow:0 6px 20px rgba(0,0,0,0.15);}
.page-section h2{color:#0077b6;margin-bottom:10px;}
label{display:block;margin-top:10px;color:#333;}
input, select, button{width:100%;padding:10px;margin-top:5px;border-radius:8px;border:1px solid #ccc;font-size:14px;}
button{background:#0077b6;color:#fff;border:none;cursor:pointer;margin-top:15px;}
button:hover{background:#005f8d;}
/* FOOTER */
footer{background:#000;color:#ccc;padding:30px 20px;margin-top:30px;}
footer h4{color:#fff;border-bottom:1px solid #444;margin-bottom:10px;}
footer a{color:#aaa;text-decoration:none;}
footer a:hover{color:#fff;text-decoration:underline;}
.footer-grid{display:flex;flex-wrap:wrap;gap:30px;justify-content:space-between;}
.footer-column{flex:1 1 200px;min-width:180px;}
.footer-bottom{text-align:center;margin-top:20px;font-size:13px;}
</style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
  <img src="https://cdn-icons-png.flaticon.com/512/271/271220.png" class="navbar-icon" onclick="window.location.href='dashboard.html'" title="Back" />
  <div class="navbar-logo"><img src="/image/image 2/logo.png" alt="PayOn Logo"></div>
  <div></div>
</div>

<!-- CONTENT -->
<div class="page-section">
  <h2>Insurance Payment</h2>
  <p style="color:#333;">Pay your insurance premiums quickly and securely.</p>
  
  <form>
    <label for="type">Insurance Type:</label>
    <select id="type" required>
      <option value="">Select Type</option>
      <option>Life Insurance</option>
      <option>Health Insurance</option>
      <option>Vehicle Insurance</option>
      <option>Property Insurance</option>
    </select>
    
    <label for="policy">Policy Number:</label>
    <input type="text" id="policy" placeholder="Enter policy number" required>
    
    <label for="amount">Premium Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" required>
    
    <button type="submit">Pay Premium</button>
  </form>
</div>

<!-- FOOTER -->
<footer>
  <div class="footer-grid">
    <div class="footer-column"><h4>Company</h4><ul><li><a href="about.html">About</a></li><li><a href="#">Support</a></li><li><a href="#">Terms</a></li></ul></div>
    <div class="footer-column"><h4>Recharge</h4><ul><li><a href="recharge.html">Mobile</a></li><li><a href="#">DTH</a></li><li><a href="#">Electricity</a></li></ul></div>
    <div class="footer-column"><h4>Payments</h4><ul><li><a href="#">Credit Cards</a></li><li><a href="wallet.html">Wallet</a></li><li><a href="#">Bank Transfer</a></li></ul></div>
  </div>
  <div class="footer-bottom">&copy; 2025 PayOn. All rights reserved.</div>
</footer>

</body>
</html>
