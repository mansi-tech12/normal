<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PayOn - Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0077b6;
    }

    span {
      color: #00b4d8;
    }

    form {
      display: none;
    }

    form.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #023e8a;
    }

    .extras {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .extras a {
      color: #0077b6;
      text-decoration: none;
      margin: 0 5px;
      cursor: pointer;
    }

    .extras a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><span>PayOn</span> Web App</h2>

    <!-- Login Form -->
    <form id="loginForm" class="active">
      <input type="text" id="loginUser" placeholder="Phone or Email" required />
      <input type="password" id="loginPass" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="extras">
        <a onclick="showForm('forgotForm')">Forgot Password?</a> |
        <a onclick="showForm('signupForm')">Sign Up</a>
      </div>
    </form>

    <!-- Sign Up Form -->
    <form id="signupForm">
      <input type="text" id="signupUser" placeholder="Phone or Email" required />
      <input type="password" id="signupPass" placeholder="Create Password" required />
      <input type="password" id="signupConfirm" placeholder="Confirm Password" required />
      <button type="submit">Create Account</button>
      <div class="extras">
        <a onclick="showForm('loginForm')">Already have an account? Login</a>
      </div>
    </form>

    <!-- Forgot Password Form -->
    <form id="forgotForm">
      <input type="text" id="forgotUser" placeholder="Enter your Email or Phone" required />
      <button type="submit">Send Reset Link</button>
      <div class="extras">
        <a onclick="showForm('loginForm')">Back to Login</a>
      </div>
    </form>
  </div>

  <script>
    function showForm(formId) {
      document.querySelectorAll("form").forEach(f => f.classList.remove("active"));
      document.getElementById(formId).classList.add("active");
    }

    // Login Function
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("loginUser").value.trim();
      const pass = document.getElementById("loginPass").value.trim();
      if (user && pass) {
        alert("Login Successful!");
        window.location.href = "dashboard.html";
      } else {
        alert("Please enter valid login credentials.");
      }
    });

    // Sign Up Function
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("signupUser").value.trim();
      const pass = document.getElementById("signupPass").value.trim();
      const confirm = document.getElementById("signupConfirm").value.trim();
      if (user && pass && confirm) {
        if (pass === confirm) {
          alert("Account created successfully! Please login.");
          showForm("loginForm");
        } else {
          alert("Passwords do not match.");
        }
      } else {
        alert("Please fill all fields.");
      }
    });

    // Forgot Password Function
    document.getElementById("forgotForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const user = document.getElementById("forgotUser").value.trim();
      if (user) {
        alert("A reset link has been sent to " + user);
        showForm("loginForm");
      } else {
        alert("Please enter your registered email or phone.");
      }
    });
  </script>
</body>
</html>
